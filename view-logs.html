<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Logs - Admin View</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Core styles -->
    <link rel="stylesheet" href="style.css">
    <!-- View logs specific styles -->
    <link rel="stylesheet" href="src/styles/view-logs.css">
</head>
<body>
    <div id="loginScreen">
        <form id="loginForm" class="text-center">
            <h2 class="mb-3">Location Logs Admin</h2>
            <div class="mb-2">
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>
    
    <div id="mainContent">
        <nav class="nav-header">
            <div class="nav-title">Location Logs</div>
            <div class="nav-controls">
                <div class="nav-group">
                    <button class="button" onclick="window.admin.refreshData()">Refresh Data</button>
                    <div class="auto-refresh">
                        <input type="checkbox" id="autoRefresh">
                        <label for="autoRefresh">Auto-refresh (30s)</label>
                    </div>
                </div>
                <div class="nav-group">
                    <label for="themeSelect">Active Theme:</label>
                    <select id="themeSelect">
                        <option value="westpac">Westpac</option>
                        <option value="test">Test Bank</option>
                    </select>
                </div>
            </div>
        </nav>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="toast" class="toast"></div>
        
        <div class="container">
            <div class="map mb-4">
                <div id="locationMap"></div>
            </div>

            <table class="logs">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>IP Address</th>
                        <th>Location</th>
                        <th>Accuracy</th>
                        <th>Source</th>
                        <th>Browser &amp; Device</th>
                        <th>System Info</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="logsTable">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Load themes config -->
    <script src="themes/config.js"></script>
    
    <!-- Load our modular scripts -->
    <script type="module">
        import { initializeAdmin, refreshData } from './src/features/admin/admin.js';
        
        // Make refreshData available globally for the refresh button
        window.admin = { refreshData };
        
        // Initialize admin panel when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeAdmin);
    </script>
</body>
</html>
